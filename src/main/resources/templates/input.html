<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REST Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>REST Client</h1>
<form action="#" th:action="@{/}" th:object="${request}" method="post">
    <select th:field="*{httpMethod}">
        <option th:each="restMethod : ${restMethods}"
                th:value="${restMethod.value}"
                th:text="${restMethod.key}"></option>
    </select>
    <p> URL: <input type="text" size="60" th:field="*{url}"/></p>
    <p>Request Body:</p>
    <textarea th:field="*{requestBody}" rows="12" cols="60"></textarea>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
